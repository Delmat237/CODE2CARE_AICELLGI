[alembic]
# path to migration scripts
script_location = migrations
sqlalchemy.url = postgresql://postgres:azaleodel@localhost:5432/feedback_db

[alembic:logging]
# Logging configuration
level = INFO
file = %(here)s/alembic.log
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Logging configuration for development
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S